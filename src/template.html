<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <div id="picture-frame">
        <button id="previous">&lt;</button>
        <div id="pictures">
            <img src="/images/picture-one.jpg" alt="picture-one">
            <img src="/images/picture-two.jpg" alt="picture-two">
            <img src="/images/picture-three.jpg" alt="picture-three">
        </div>
        <button id="next">></button>
        <div id="picture-dots">
            <!-- Dots will be render automatically -->
        </div>
    </div>
</body>
</html>
